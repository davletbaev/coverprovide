{% macro breadcrumbs(items) %}
  <ul class="breadcrumbs">
    {% for item in items %}
      <li class="breadcrumbs__item">
        {% if loop.last %}
          <span class="breadcrumbs__current">{{ item.label }}</span>
        {% else %}
          <a href="{{ item.link }}" class="breadcrumbs__link">{{ item.label }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endmacro %}
