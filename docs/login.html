


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="login">
    <section class="login__content">
      <div class="login__content-wrapper">
        
  <a class="login__logo logo" href="/" title="To Main page">
    Provide
  </a>

        
        
  <h1 class="login__heading">
    Sign in to your account
  </h1>

  <form class="login__form form" action="/dashboard" method="GET">
    <div class="form__group">
      
  <label class="control control--lg control--has-icon control--align-left">
    
      <span class="control__label">Email Address</span>
    

    <span class="control__wrapper">
      
        <span class="control__icon">
          <i class="icon icon--email"></i>
        </span>
      
      <input class="control__input" type="email" name="email" placeholder=""  >
    </span>
  </label>

    </div>

    <div class="form__group">
      
  <label class="control control--lg control--has-icon control--align-left">
    
      <span class="control__label">Password</span>
    

    <span class="control__wrapper">
      
        <span class="control__icon">
          <i class="icon icon--lock"></i>
        </span>
      
      <input class="control__input" type="password" name="password" placeholder=""  >
    </span>
  </label>

    </div>

    <div class="form__group form__group--row">
      
  <label class="checkbox">
    <input class="checkbox__input" type="checkbox" name="remember" checked="true"  >
    <span class="checkbox__field"></span>
    
      <span class="checkbox__label">Remember me</span>
    
  </label>


      
    </div>

    <div class="form__group form__group--last">
      <button class="button button--lg button--primary button--wide" type="submit">Sign in</button>
    </div>
  </form>

  

      </div>
    </section>

    <section class="login__design-block login-design-block">
      
  <picture>
    
    <img
      class="login-design-block__pic"
      src="/img/login/login__hero@1x.png"
      srcset="/img/login/login__hero@2x.png 2x"
      alt="Insure SME">
      
  </picture>

    </section>
  </main>
</body>
</html>
